    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: hsl(var(--surface-0));
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(hsl(var(--brand-gradient-from)), hsl(var(--accent-mid)), hsl(var(--brand-gradient-to)));
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(hsl(var(--brand-gradient-from) / 0.8), hsl(var(--accent-mid) / 0.8), hsl(var(--brand-gradient-to) / 0.8));
      }

      :root {
        /* Default to Dusk theme */
        --surface-0: 220 13% 4%;
        --surface-1: 220 13% 8%;
        --surface-1-augmented: 202 85% 58% / 0.04;
        --surface-2: 220 13% 12%;
        --surface-3: 220 13% 16%;
        --text-primary: 220 20% 96%;
        --text-secondary: 220 14% 80%;
        --text-muted: 220 12% 60%;
        --brand-primary: 202 85% 58%;
        --accent-primary: 187 85% 55%;
        --accent-mid: 265 92% 66%;
        --brand-gradient-from: 202 85% 58%;
        --brand-gradient-to: 283 81% 60%;
        --positive: 145 63% 45%;
        --warning: 38 92% 56%;
        --danger: 0 84% 60%;
        --info: 202 85% 58%;
      }

      [data-theme="dawn"] {
        --surface-0: 220 20% 99%;
        --surface-1: 220 16% 94%;
        --surface-1-augmented: 202 85% 58% / 0.05;
        --surface-2: 220 16% 90%;
        --surface-3: 220 16% 85%;
        --text-primary: 220 13% 18%;
        --text-secondary: 220 10% 35%;
        --text-muted: 220 8% 50%;
      }
      [data-theme="dusk"] {
        --surface-0: 220 13% 4%;
        --surface-1: 220 13% 8%;
        --surface-1-augmented: 202 85% 58% / 0.04;
        --surface-2: 220 13% 12%;
        --surface-3: 220 13% 16%;
        --text-primary: 220 20% 96%;
        --text-secondary: 220 14% 80%;
        --text-muted: 220 12% 60%;
      }
      [data-theme="eclipse"] {
        --surface-0: 0 0% 0%;
        --surface-1: 0 0% 8%;
        --surface-1-augmented: 202 85% 58% / 0.05;
        --surface-2: 0 0% 12%;
        --surface-3: 0 0% 16%;
        --text-primary: 0 0% 98%;
        --text-secondary: 0 0% 80%;
        --text-muted: 0 0% 60%;
      }
      [data-theme="nebula"] {
        --surface-0: 260 20% 5%;
        --surface-1: 260 20% 10%;
        --surface-1-augmented: 202 85% 58% / 0.06;
        --surface-2: 260 20% 15%;
        --surface-3: 260 20% 20%;
        --text-primary: 260 20% 97%;
        --text-secondary: 260 15% 82%;
        --text-muted: 260 12% 65%;
        --brand-gradient-from: 180 85% 58%;
        --brand-gradient-to: 310 81% 60%;
      }
      [data-theme="cosmic-dawn"] {
        --surface-0: 245 16% 10%;
        --surface-1: 245 16% 15%;
        --surface-1-augmented: 320 85% 60% / 0.05;
        --surface-2: 245 16% 20%;
        --surface-3: 245 16% 25%;
        --text-primary: 30 20% 96%;
        --text-secondary: 30 14% 80%;
        --text-muted: 30 12% 65%;
        --brand-primary: 320 85% 60%;
        --accent-primary: 30 90% 60%;
        --accent-mid: 300 80% 70%;
        --brand-gradient-from: 30 90% 60%;
        --brand-gradient-to: 320 85% 60%;
      }
      [data-theme="hicon"] {
        --surface-0: 0 0% 0%;
        --surface-1: 0 0% 10%;
        --surface-1-augmented: 0 0% 10%;
        --surface-2: 0 0% 15%;
        --surface-3: 0 0% 20%;
        --text-primary: 0 0% 100%;
        --text-secondary: 0 0% 90%;
        --text-muted: 0 0% 70%;
        --brand-primary: 202 100% 50%;
        --accent-primary: 187 100% 50%;
        --accent-mid: 265 100% 55%;
        --brand-gradient-from: 202 100% 50%;
        --brand-gradient-to: 283 100% 55%;
      }
      
      [data-theme="hicon"] .has-gradient {
        background-image: none !important;
        background-color: hsl(var(--brand-primary));
      }
       [data-theme="hicon"] .has-shimmer {
        animation: none !important;
      }

      body {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      }
    </style>
    <script>
      // IIFE to prevent FOUC
      (function() {
        try {
          var theme = localStorage.getItem('synergize-theme');
          if (!theme) {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dusk' : 'dawn';
          }
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {}
      })();
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            spacing: {
              '26': '6.5rem',
              '42': '10.5rem',
            },
            fontWeight: {
              'extrabold': '800',
            },
             fontVariantNumeric: {
              'tabular-nums': 'tabular-nums',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
            maxWidth: {
              'main': '1080px',
              'reading': '880px',
              'narrow': '680px',
            },
            letterSpacing: {
              'display': '-0.012em',
            },
            lineHeight: {
              'heading': '1.12',
              'body': '1.46',
            },
            borderRadius: {
              '3xl': '1.5rem',
            },
            colors: {
              'surface-0': 'hsl(var(--surface-0) / <alpha-value>)',
              'surface-1': 'hsl(var(--surface-1) / <alpha-value>)',
              'surface-1-augmented': 'hsl(var(--surface-1-augmented))',
              'surface-2': 'hsl(var(--surface-2) / <alpha-value>)',
              'surface-3': 'hsl(var(--surface-3) / <alpha-value>)',
              
              'text-primary': 'hsl(var(--text-primary) / <alpha-value>)',
              'text-secondary': 'hsl(var(--text-secondary) / <alpha-value>)',
              'text-muted': 'hsl(var(--text-muted) / <alpha-value>)',

              'brand-primary': 'hsl(var(--brand-primary) / <alpha-value>)',
              'accent-primary': 'hsl(var(--accent-primary) / <alpha-value>)',
              'accent-mid': 'hsl(var(--accent-mid) / <alpha-value>)',

              'brand-gradient-from': 'hsl(var(--brand-gradient-from))',
              'brand-gradient-to': 'hsl(var(--brand-gradient-to))',

              'positive': 'hsl(var(--positive) / <alpha-value>)',
              'warning': 'hsl(var(--warning) / <alpha-value>)',
              'danger': 'hsl(var(--danger) / <alpha-value>)',
              'info': 'hsl(var(--info) / <alpha-value>)',

              'white': '#ffffff',
              'transparent': 'transparent'
            },
            boxShadow: {
              'glow-accent': '0 0 20px -5px hsl(var(--accent-primary) / 0.5)',
              'z1': '0 10px 15px -3px hsl(var(--accent-primary) / 0.1), 0 4px 6px -2px hsl(var(--accent-primary) / 0.05)',
              'z2': '0 16px 25px -8px hsl(var(--accent-primary) / 0.12), 0 8px 10px -6px hsl(var(--accent-primary) / 0.08)',
              'focus-glow': '0 0 0 4px hsl(var(--brand-primary) / 0.4)',
              'inset-glow': 'inset 0 0 0 2px hsl(var(--accent-primary)), 0 0 20px -5px hsl(var(--accent-primary))',
            },
            ringColor: {
              'brand-primary': 'hsl(var(--brand-primary))',
              'accent-primary': 'hsl(var(--accent-primary))',
            },
            transitionTimingFunction: {
              'orbital': 'cubic-bezier(0.16, 1, 0.3, 1)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.28s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
              'pulse-glow-fast': 'pulseGlow 1s ease-in-out infinite',
              'pulse-glow-slow': 'pulseGlow 4s ease-in-out infinite',
              'swirl': 'swirl 20s ease-in-out infinite alternate',
              'stagger-in': 'staggerIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shooting-star': 'shootingStar 3s ease-in infinite',
              'asteroid-drift': 'asteroidDrift 40s linear infinite',
              'marquee-left': 'marquee-left 40s linear infinite',
              'marquee-right': 'marquee-right 40s linear infinite',
              'shimmer': 'shimmer 4s ease-in-out infinite',
              'aurora-sweep': 'auroraSweep 120s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(12px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 15px -5px hsl(var(--brand-gradient-to) / 0.6)' },
                '50%': { boxShadow: '0 0 25px 0px hsl(var(--brand-gradient-to) / 0.9)' },
              },
              swirl: {
                '0%': { transform: 'rotate(0deg) scale(1.2)'},
                '100%': { transform: 'rotate(360deg) scale(1.2)'},
              },
              staggerIn: {
                '0%': { opacity: '0', transform: 'translateY(12px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              shootingStar: {
                '0%': { transform: 'rotate(var(--angle, -45deg)) translateX(0)', opacity: '1' },
                '100%': { transform: 'rotate(var(--angle, -45deg)) translateX(150vw)', opacity: '0' },
              },
              asteroidDrift: {
                  '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                  '100%': { transform: 'translate(150px, 50px) rotate(90deg)' },
              },
              'marquee-left': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-right': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              shimmer: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
               auroraSweep: {
                '0%': { transform: 'translateX(-50%) translateY(-50%) rotate(0deg) scale(1.5)' },
                '100%': { transform: 'translateX(-50%) translateY(-50%) rotate(360deg) scale(1.5)' },
              },
            }
          }
        }
      }
    </script>
