    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      :root {
        /* Default to Dusk theme */
        --surface-0: 220 13% 4%;
        --surface-1: 220 13% 8%;
        --surface-1-augmented: 202 85% 58% / 0.04;
        --surface-2: 220 13% 12%;
        --surface-3: 220 13% 16%;
        --text-primary: 220 20% 98%;
        --text-secondary: 220 14% 85%;
        --text-muted: 220 12% 70%;
        --brand-primary: 202 85% 58%;
        --accent-primary: 187 85% 55%;
        --accent-mid: 265 92% 66%;
        --brand-gradient-from: 202 85% 58%;
        --brand-gradient-to: 283 81% 60%;
        --positive: 145 63% 45%;
        --warning: 38 92% 56%;
        --danger: 0 84% 60%;
        --info: 202 85% 58%;

        /* Visual tokens */
        --radius-xs: 8px;
        --radius-sm: 12px;
        --radius-md: 16px;
        --radius-lg: 24px;
        --radius-xl: 32px;
        --radius-pill: 9999px;

        --border-hair: 0.5px;
        --border-thin: 1px;
        --border-thick: 2px;

        /* Shadow base hues */
        --shadow: var(--surface-3);
        --surface-hl: var(--surface-1);

        /* Elevation presets */
        --elevation-z1: 0 1px 2px hsl(var(--shadow) / .25);
        --elevation-z2: 0 6px 20px hsl(var(--shadow) / .20), inset 0 1px 0 hsl(var(--surface-hl) / .6);
        --elevation-z3: 0 16px 48px hsl(var(--shadow) / .25), 0 0 0 1px hsl(var(--surface-3) / .5);

        /* Texture */
        --texture-grain-alpha: .06;
        --texture-dotgrid: radial-gradient(currentColor 1px, transparent 1px) 0 0/18px 18px;

        /* Glass */
        --glass-bg: hsl(var(--surface-1) / .65);
        --glass-blur: 10px;
        --glass-stroke: hsl(var(--surface-3) / .6);

        /* Typography scales */
        --type-display: clamp(2.25rem, 2vw + 1rem, 4rem);
        --type-title: clamp(1.25rem, 1vw + 1rem, 1.75rem);
        --type-price: clamp(2.5rem, 3vw + 1rem, 4rem);
        --type-numeral-feature: tabular-nums;

        /* Gradients */
        --brand-gradient: linear-gradient(90deg, hsl(var(--brand-gradient-from)), hsl(var(--accent-mid)), hsl(var(--brand-gradient-to)));
        --glass-gradient: linear-gradient(180deg, hsl(var(--surface-0) / .6), hsl(var(--surface-0) / .3));

        /* Accents */
        --accent-ring: hsl(var(--accent-primary) / .55);
        --accent-tint: hsl(var(--accent-primary) / .08);

        /* Grain opacity by theme (defaults) */
        --grain-opacity: .06;
        /* Starfield default palette */
        --star-primary: #CFFAFE;
        --star-secondary: #F5F3FF;
        --star-accent: #E0F2FE;
      }

      [data-theme='dawn'] {
        --surface-0: 220 20% 99%;
        --surface-1: 220 16% 94%;
        --surface-1-augmented: 202 85% 58% / 0.05;
        --surface-2: 220 16% 90%;
        --surface-3: 220 16% 85%;
        --text-primary: 220 13% 15%;
        --text-secondary: 220 10% 30%;
        --text-muted: 220 8% 45%;
        --grain-opacity: .05;
        --star-primary: #CFFAFE;
        --star-secondary: #F5F3FF;
        --star-accent: #E0F2FE;
      }
      [data-theme='dusk'] {
        --surface-0: 220 13% 4%;
        --surface-1: 220 13% 8%;
        --surface-1-augmented: 202 85% 58% / 0.04;
        --surface-2: 220 13% 12%;
        --surface-3: 220 13% 16%;
        --text-primary: 220 20% 98%;
        --text-secondary: 220 14% 85%;
        --text-muted: 220 12% 70%;
        --grain-opacity: .07;
        --star-primary: #CFFAFE;
        --star-secondary: #F5F3FF;
        --star-accent: #E0F2FE;
      }
      [data-theme='eclipse'] {
        --surface-0: 0 0% 0%;
        --surface-1: 0 0% 8%;
        --surface-1-augmented: 202 85% 58% / 0.05;
        --surface-2: 0 0% 12%;
        --surface-3: 0 0% 16%;
        --text-primary: 0 0% 100%;
        --text-secondary: 0 0% 85%;
        --text-muted: 0 0% 70%;
        --grain-opacity: .06;
        --star-primary: #CFFAFE;
        --star-secondary: #F5F3FF;
        --star-accent: #E0F2FE;
      }
      [data-theme='nebula'] {
        --surface-0: 260 20% 5%;
        --surface-1: 260 20% 10%;
        --surface-1-augmented: 202 85% 58% / 0.06;
        --surface-2: 260 20% 15%;
        --surface-3: 260 20% 20%;
        --text-primary: 260 20% 98%;
        --text-secondary: 260 15% 85%;
        --text-muted: 260 12% 70%;
        --brand-gradient-from: 180 85% 58%;
        --brand-gradient-to: 310 81% 60%;
        --grain-opacity: .06;
        --star-primary: #CFFAFE;
        --star-secondary: #F5F3FF;
        --star-accent: #E0F2FE;
      }
      [data-theme='cosmic-dawn'] {
        --surface-0: 245 16% 10%;
        --surface-1: 245 16% 15%;
        --surface-1-augmented: 320 85% 60% / 0.05;
        --surface-2: 245 16% 20%;
        --surface-3: 245 16% 25%;
        --text-primary: 30 20% 98%;
        --text-secondary: 30 14% 85%;
        --text-muted: 30 12% 70%;
        --brand-primary: 320 85% 60%;
        --accent-primary: 30 90% 60%;
        --accent-mid: 300 80% 70%;
        --brand-gradient-from: 30 90% 60%;
        --brand-gradient-to: 320 85% 60%;
        --grain-opacity: .05;
        --star-primary: #CFFAFE;
        --star-secondary: #F5F3FF;
        --star-accent: #E0F2FE;
      }
      [data-theme='hicon'] {
        --surface-0: 0 0% 0%;
        --surface-1: 0 0% 10%;
        --surface-1-augmented: 0 0% 10%;
        --surface-2: 0 0% 15%;
        --surface-3: 0 0% 20%;
        --text-primary: 0 0% 100%;
        --text-secondary: 0 0% 95%;
        --text-muted: 0 0% 80%;
        --brand-primary: 202 100% 50%;
        --accent-primary: 187 100% 50%;
        --accent-mid: 265 100% 55%;
        --brand-gradient-from: 202 100% 50%;
        --brand-gradient-to: 283 100% 55%;
        --grain-opacity: .04;
        /* Monochrome for HiCon */
        --star-primary: #ffffff;
        --star-secondary: #ffffff;
        --star-accent: #ffffff;
      }

      [data-theme='hicon'] .has-gradient {
        background-image: none !important;
        background-color: hsl(var(--brand-primary));
      }
      [data-theme='hicon'] .has-shimmer {
        animation: none !important;
      }

      body {
        transition:
          background-color 0.2s ease-in-out,
          color 0.2s ease-in-out;
        /* Improve text rendering across devices */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Reduced motion support - reduced-motion = opacity + micro-scale <1.01, no parallax */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }

        .motion-safe:hover {
          transform: none !important;
        }

        .motion-safe:active {
          transform: none !important;
        }
      }

      /* Icon specifications - grid 24×24, ψ=1.5px (2px dense), visual center +2% */
      .icon-grid {
        width: 24px;
        height: 24px;
        stroke-width: 1.5px;
        transform: translateY(-2%);
      }

      .icon-dense {
        stroke-width: 2px;
      }
      /* Mini utilities */
      .u-stroke-1 { box-shadow: inset 0 0 0 1px hsl(var(--surface-3) / .6); }
      .u-glass { background: var(--glass-bg); backdrop-filter: blur(var(--glass-blur)); }
      .u-text-gradient { background: var(--brand-gradient); -webkit-background-clip: text; background-clip: text; color: transparent; }
      .u-halo { box-shadow: 0 0 48px hsl(var(--accent-primary) / .25); }
      
      /* Text visibility improvements */
      .u-text-enhanced {
        text-shadow: 0 1px 2px hsl(var(--surface-0) / 0.1);
      }
      .u-text-enhanced-dark {
        text-shadow: 0 1px 2px hsl(var(--surface-0) / 0.3);
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --text-primary: 0 0% 100%;
          --text-secondary: 0 0% 90%;
          --text-muted: 0 0% 80%;
        }
        [data-theme='dawn'] {
          --text-primary: 0 0% 0%;
          --text-secondary: 0 0% 20%;
          --text-muted: 0 0% 40%;
        }
      }
    </style>
    <script>
      // IIFE to prevent FOUC
      (function () {
        try {
          var theme = localStorage.getItem('synergize-theme');
          if (!theme) {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches
              ? 'dusk'
              : 'dawn';
          }
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {}
      })();
    </script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: '1.5rem',
          },
          screens: {
            sm: '640px',
            md: '768px',
            lg: '1080px',
            xl: '1080px',
            '2xl': '1080px',
          },
          extend: {
            spacing: {
              26: '6.5rem',
              42: '10.5rem',
              32: '8rem', // section padding 8γ top/bottom
            },
            fontWeight: {
              extrabold: '800',
            },
            fontVariantNumeric: {
              'tabular-nums': 'tabular-nums',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
            maxWidth: {
              main: '1080px', // Container κ: 1080px
              reading: '880px',
              narrow: '680px',
              prose: '58ch',
            },
            letterSpacing: {
              display: '-0.013em', // H1 λ=−1.3%
            },
            lineHeight: {
              heading: '1.12', // subhead ρₕ=1.12
              body: '1.46',
            },

              '3xl': '1.5rem',
            },
            colors: {

              'surface-1': 'hsl(var(--surface-1) / <alpha-value>)',
              'surface-1-augmented': 'hsl(var(--surface-1-augmented))',
              'surface-2': 'hsl(var(--surface-2) / <alpha-value>)',
              'surface-3': 'hsl(var(--surface-3) / <alpha-value>)',

              'text-primary': 'hsl(var(--text-primary) / <alpha-value>)',
              'text-secondary': 'hsl(var(--text-secondary) / <alpha-value>)',
              'text-muted': 'hsl(var(--text-muted) / <alpha-value>)',

              'brand-primary': 'hsl(var(--brand-primary) / <alpha-value>)',
              'accent-primary': 'hsl(var(--accent-primary) / <alpha-value>)',
              'accent-mid': 'hsl(var(--accent-mid) / <alpha-value>)',

              'brand-gradient-from': 'hsl(var(--brand-gradient-from))',

              warning: 'hsl(var(--warning) / <alpha-value>)',

              info: 'hsl(var(--info) / <alpha-value>)',

              white: '#ffffff',
              transparent: 'transparent',
            },
            boxShadow: {
              'glow-accent': '0 0 20px -5px hsl(var(--accent-primary) / 0.5)',
              'z1': 'var(--elevation-z1)',
              'z2': 'var(--elevation-z2)',
              'z3': 'var(--elevation-z3)',
              'focus-glow': '0 0 0 4px hsl(var(--brand-primary) / 0.4)',
              'inset-glow': 'inset 0 0 0 2px hsl(var(--accent-primary)), 0 0 20px -5px hsl(var(--accent-primary))',
            },
            ringColor: {
              'brand-primary': 'hsl(var(--brand-primary))',
              'accent-primary': 'hsl(var(--accent-primary))',
            },
            transitionTimingFunction: {
              orbital: 'cubic-bezier(0.16, 1, 0.3, 1)',
              'out-cubic': 'cubic-bezier(0.215, 0.61, 0.355, 1)', // for card hover lift 160–200ms
            },
            animation: {
              'fade-in-up':
                'fadeInUp 0.28s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
              'pulse-glow-fast': 'pulseGlow 1s ease-in-out infinite',
              'pulse-glow-slow': 'pulseGlow 4s ease-in-out infinite',
              swirl: 'swirl 20s ease-in-out infinite alternate',
              'stagger-in':
                'staggerIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shooting-star': 'shootingStar 3s ease-in infinite',
              'asteroid-drift': 'asteroidDrift 40s linear infinite',
              'marquee-left': 'marquee-left 40s linear infinite',
              'marquee-right': 'marquee-right 40s linear infinite',
              shimmer: 'shimmer 4s ease-in-out infinite',
              'aurora-sweep': 'auroraSweep 120s ease-in-out infinite alternate',
              // New animations for motion specifications
              'hero-fade-in':
                'heroFadeIn 0.26s cubic-bezier(0.16, 1, 0.3, 1) forwards', // hero 240–280ms
              'card-lift':
                'cardLift 0.18s cubic-bezier(0.215, 0.61, 0.355, 1) forwards', // cards 160–200ms
              'micro-tilt':
                'microTilt 0.12s cubic-bezier(0.16, 1, 0.3, 1) forwards', // micro 120ms
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(12px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': {
                  boxShadow:
                    '0 0 15px -5px hsl(var(--brand-gradient-to) / 0.6)',
                },
                '50%': {
                  boxShadow: '0 0 25px 0px hsl(var(--brand-gradient-to) / 0.9)',
                },
              },
              swirl: {
                '0%': { transform: 'rotate(0deg) scale(1.2)' },
                '100%': { transform: 'rotate(360deg) scale(1.2)' },
              },
              staggerIn: {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(12px) scale(0.98)',
                },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              shootingStar: {
                '0%': {
                  transform: 'rotate(var(--angle, -45deg)) translateX(0)',
                  opacity: '1',
                },
                '100%': {
                  transform: 'rotate(var(--angle, -45deg)) translateX(150vw)',
                  opacity: '0',
                },
              },
              asteroidDrift: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '100%': { transform: 'translate(150px, 50px) rotate(90deg)' },
              },
              'marquee-left': {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-right': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              shimmer: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              auroraSweep: {
                '0%': {
                  transform:
                    'translateX(-50%) translateY(-50%) rotate(0deg) scale(1.5)',
                },
                '100%': {
                  transform:
                    'translateX(-50%) translateY(-50%) rotate(360deg) scale(1.5)',
                },
              },
              // New keyframes for motion specifications
              heroFadeIn: {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px) scale(0.95)',
                },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              cardLift: {
                '0%': { transform: 'translateY(0) scale(1)' },
                '100%': { transform: 'translateY(-8px) scale(1.02)' },
              },
              microTilt: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(3deg)' },
              },
            },
          },
        },
      };
    </script>
